name: Build and Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: oscarapiregistry.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    
    - name: Build and push Docker image
      run: |
        docker build -t oscarapiregistry.azurecr.io/oscar-actress-api:${{ github.sha }} .
        docker build -t oscarapiregistry.azurecr.io/oscar-actress-api:latest .
        docker push oscarapiregistry.azurecr.io/oscar-actress-api:${{ github.sha }}
        docker push oscarapiregistry.azurecr.io/oscar-actress-api:latest
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: oscar-actress-api-ronny
        images: oscarapiregistry.azurecr.io/oscar-actress-api:${{ github.sha }}